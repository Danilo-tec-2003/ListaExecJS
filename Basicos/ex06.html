<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de exe</title>
</head>
<body>
 
    <h2> Faça um programa que leia um número inteiro e mostre o seu antecessor e seu sucessor.</h2>

<script>

let Numerito = parseInt(prompt("Digite um número: "));

let antecessor = Numerito - 1;
let sucessor = Numerito + 1;

document.write(`O Sucessor é: ${antecessor} e o Sucessor é: ${sucessor}`);







</script>
</body>
</html>
