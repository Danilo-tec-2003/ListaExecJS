<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de exe</title>
</head>
<body>

    <h2>Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte.</h2>


<script>
let RealNum = parseFloat(prompt("Digite um número: "))

let dobro = RealNum * 2;
let terco = RealNum / 3; //terço

document.write(`O dobro de ${RealNum} é: ${dobro} e a Terceira Parte é: ${terco}`);




</script>


</body>
