<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Lista de exe</title>

<body>

    <h2> Desenvolva um programa que leia uma distância em metros e mostre os valores relativos em outras medidas.</h2>


<script>
let distanciaM = parseFloat(prompt("Digite uma distancia em Metros: "))

let KM = distanciaM / 1000;

document.write(`Em Metros você percorreu : ${distanciaM} e Em KM: ${KM}`);



</script>


</body>
