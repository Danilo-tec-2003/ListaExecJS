<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exec</title>
</head>
<body>

  <h2>Faça um algoritmo que pergunte ao usuário um número inteiro e positivo qualquer e mostre uma contagem até esse valor: </h2>

  <script>

let numUser = parseInt(prompt("Digite um número: "))

let i = 0;

while(i <= numUser) { //fazendo o contador ir de 0 ate o numero que o user vai digitar
    document.write(i + " ")
    i++
}

  </script>
</body>
</html>
