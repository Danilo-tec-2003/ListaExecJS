<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exec</title>
</head>
<body>

  <h2>Crie um aplicativo que mostre na tela a seguinte contagem:
    0 3 6 9 12 15 18 Acabou! </h2>
  <script>

let i = 0;

while(i<=18) {
    document.write(i + " ")
    i += 3;  //incrementando de 3 em 3
}


  </script>
</body>
</html>
