<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exec</title>
</head>
<body>

  <h2>Faça um algoritmo que mostre na tela a seguinte contagem:
    10 9 8 7 6 5 4 3 Acabou! </h2>
  <script>

let i = 10 //declarando que meu indice vai ter valor de 10

while(i >= 3) { //enquanto meu indice (10) for maior ou igual que 3, execute o comando abaixo
    document.write(i + " " + "<br>") //imprima o indice ate chegar na condição acima, decrementando
    i-- // como meu indice vai começar do 10 e quero que imprima ate 3, vamos diminuir de 1 em 1 até chegar no 3
}


  </script>
</body>
</html>
