<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exec</title>
</head>
<body>
  <h2>Escreva um programa que mostre na tela a seguinte contagem: 
    6 7 8 9 10 11 Acabou! </h2>
 
  
  <script>
    let i = 6 //declarando valor do indice
while(i <= 11){ // enquanto o valor do indice for menor ou igual a 11 execute a tarefa abaixo
    document.write(i + " " + "<br>")  //enquanto  o indice ser menor ou igual a 11, imprima o valor do indice incrementando
    i++  //neste caso vai imprimir 6, 6 é menor que 11? sim, então incremente +1 e vá contando até chegar no 11 que foi nossa condição.
}
document.write("Acabou!");

  </script>
</body>
</html>
