<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exec</title>
</head>
<body>

  <h2>Desenvolva um programa que mostre na tela a seguinte contagem:
    100 95 90 85 80 ... 0 Acabou! </h2>
  <script>

let i = 100;

while( i >= 0) {
    document.write(i + " ")
    i -= 5 //decrementando de 5 em 5
}

  </script>
</body>
</html>
